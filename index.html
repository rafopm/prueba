<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Challenge</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/arco-iris.png" type="image/x-icon" />
  </head>

  <body>
    <div class="contenedor">
      <!-- Header -->
      <header>
        <img src="./images/Logo.png" alt="Logo-Alura" />
      </header>

      <!-- Cuerpo -->
      <main>
        <div class="contenedor-main">
          <div class="contenedor-input">
            <textarea
              id="text-area-input"
              cols="30"
              rows="10"
              placeholder="Ingrese su texto aqui"
              autofocus
            ></textarea>
            <h3>&#128712; Solo letras minúsculas y sin acentos</h3>
          </div>

          <div class="contenedor-btn">
            <button class="btn-encrip" type="button" onclick="botonEncriptar()">
              Encriptar
            </button>

            <button
              class="btn-descrip"
              type="button"
              onclick="botonDescencriptar()"
            >
              Desencriptar
            </button>

            <button class="btn-copy" type="button" onclick="botonCopiar()">
              Copiar
            </button>
          </div>

          <div class="contenedor-output">
            <textarea id="text-area-output" cols="30" rows="10"></textarea>

            <div class="btn-hide"></div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p class="design">Diseñado por Yosimar Reyes</p>

        <div class="redes">
          <a href="https://github.com/TostaJr"
            ><img src="images/github-mark.png" alt="github-logo"
          /></a>
          <a href="https://www.linkedin.com/in/yosimar-reyes-quiceno-tsidv/"
            ><img src="images/linkedin.png" alt="linkedin-logo"
          /></a>
        </div>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
